<!-- Top navbar for large devices -->
<nav class="navbar navbar-expand d-none d-lg-flex me-1 ms-1 mt-1 rounded">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" [routerLink]="['home']" type="button">Home</a>
    <ul class="navbar-nav">
      <li class="nav-item me-2 ms-2">

          [routerLink]="['aboutus']"

    <div class="ms-auto">
      <a
        *ngIf="!adminAuthService.isLoggedIn()"
        class="btn btn-sm btn-outline-info"
        [routerLink]="['/admin/login']"
        type="button"
      >
        <i class="bi bi-shield-lock me-1"></i>Admin Login
      </a>
      <div *ngIf="adminAuthService.isLoggedIn()" class="d-flex gap-2">
        <a
          class="btn btn-sm btn-info"
          [routerLink]="['/admin/dashboard']"
          type="button"
        >
          <i class="bi bi-speedometer2 me-1"></i>Dashboard
        </a>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="logout()"
          type="button"
        >
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>
      </div>
    </div>
  </div>
</nav>
