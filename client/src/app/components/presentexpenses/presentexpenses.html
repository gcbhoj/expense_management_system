<div id="newExpForm">
  <h3>ENTER EXPENSE INFORMATION</h3>
  <!-- Employee ID -->
  <div class="form-floating mb-3">
    <input
      type="number"
      class="form-control"
      id="employeeIdInput"
      step="1"
      placeholder=" "
      [(ngModel)]="newExpenses.employeeId"
    />
    <label for="employeeIdInput">Employee Id:</label>
  </div>
  <!-- Employee Name -->
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="employeeNameInput"
      [(ngModel)]="newExpenses.employeeName"
      placeholder=" "
    />
    <label for="employeeNameInput">Employee Name:</label>
  </div>
  <!-- Expense Amount -->
  <div class="form-floating mb-3">
    <input
      type="number"
      class="form-control"
      id="expenseAmountInput"
      step=".01"
      placeholder=" "
      [(ngModel)]="newExpenses.expenseAmount"
    />
    <label for="expenseAmountInput">Expense Amount:</label>
  </div>
  <!-- Expense Type -->
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="expenseTypeInput"
      [(ngModel)]="newExpenses.expenseType"
      placeholder=" "
    />
    <label for="expenseTypeInput">Expense Type:</label>
  </div>
  <!-- Expense Description -->
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="expenseDescriptionInput"
      [(ngModel)]="newExpenses.expenseDescription"
      placeholder=" "
    />
    <label for="expenseDescriptionInput">Expense Description:</label>
  </div>
  <!-- Expense Date (no floating label to avoid native placeholder conflict) -->
  <div class="mb-3">
    <label class="form-label" for="expenseDateInput">Expense Date:</label>
    <input
      type="date"
      class="form-control"
      id="expenseDateInput"
      [(ngModel)]="newExpenses.expenseDate"
    />
  </div>
  <!-- Receipt Upload (no floating) -->
  <div class="mb-3 mt-3">
    <label class="form-label" for="receiptFileInput">Upload Receipt:</label>
    <input
      type="file"
      class="form-control"
      id="receiptFileInput"
      accept=".png,.jpeg,.jpg,.pdf"
      [(ngModel)]="newExpenses.expenseReceipt"
    />
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" (click)="submitForm()">Submit</button>
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
  <!-- ✅ Success Toast -->
  <div
    class="toast align-items-center text-bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    #successToast
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ successMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>

  <!-- ❌ Failure Toast -->
  <div
    class="toast align-items-center text-bg-danger border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    #errorToast
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ errorMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
